    自然龙的整句模式。
switches:
  - name: ascii_mode
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]
  - name: emoji
    states: [🈚, 🈶]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@custom_phrase # 自定義短語
    # - history_translator@repeat
    - lua_translator@*moran_shijian # 日期orq 節氣ojq 星期oxq 時間osj
    - lua_translator@*moran_number # 數字轉大寫
    - script_translator
  filters:
    - simplifier@emoji
    - uniquifier

